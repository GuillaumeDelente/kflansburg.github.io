{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
                        {{ if not (eq .Date.Unix 0) }}
   			<b><time>{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }}</time></b>
   			<span>-- {{ .Content | countwords }} Words</span><br/>
		       {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a>
        	       {{ end }}
                       {{ end }}
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
